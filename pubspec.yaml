name: project4
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: '>=3.3.3 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  ###
  flutter_bloc: ^8.1.6
  go_router: ^14.2.0
  shared_preferences: ^2.2.3
  intl: ^0.19.0
  in_app_review:
  flutter_svg: ^2.0.10+1
  flutter_inappwebview: ^5.7.2+3
  cached_network_image: ^3.3.1
  carousel_slider: ^4.2.1
  hive: ^2.2.3
